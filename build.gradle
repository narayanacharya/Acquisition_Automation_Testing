plugins {
    id 'java'
}

group 'com.automation'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}



dependencies {

    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.5'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.0.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.141.5'

    //cucumber
    compile group: 'io.cucumber', name: 'cucumber-junit', version: '2.3.1'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '2.3.1'
    compile 'com.aventstack:extentreports:3.1.2'

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


task runTestAndCreatePackage(type:Zip , dependsOn: [test]){
    archiveFileName='test-report.zip'
    destinationDirectory = file('dist')
    from 'build/reports/tests/test'
}

test {
    testLogging.showStandardStreams = true
    systemProperties(System.getProperties())
}

